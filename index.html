<html>
	<head>
      <title>IASD Vila Ol√≠mpia</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  		<link rel="stylesheet" href="css/bootstrap.min.css">
  		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  		<link rel="stylesheet" href="css/flipclock.css">	
  		<link rel="stylesheet" href="css/styles.css">	
	</head>
	<body>  
        <div class="container" id="main-container">    
             <div class="row">
                <div class="col-xs-12">
                    <div class="text-center">
                        <img src="img/logotree.png" class="logo-vila" />
                        <img src="img/title.png" class="logo-title" />
                    </div>   
                </div>
            </div>
             <div class="row " id="row-config">
                <div class="col-xs-6 col-xs-offset-3 well ">
                    <form role="form-inline">
                      <div class="form-group col-xs-12">
                        <label for="inputMessage">Email address</label>
                        <input type="text" class="form-control" id="inputMessage" placeholder="Mensagem Final" value="ACABOU!">
                      </div>
                      <div class="form-group col-xs-6"  >
                        <label for="inputMin">Minutos</label>
                        <input type="text" class="form-control" id="inputMin" placeholder="Minutos" value="10">
                      </div>
                        <div class="form-group col-xs-6" >
                          <label for="inputSec">Segundos</label>
                          <input type="text" class="form-control" id="inputSec" placeholder="Segundos" value="00">
                      </div>
                        <div class="form-group col-xs-12 " >
                          <button type="submit" class="btn btn-default btn-primary pull-right" id="btnInit">INICIAR!</button>
                      </div>
                    </form>
                </div>
            </div>
            <div class="row"  id="row-clock">
                <div class="col-xs-12">
                    <div class="text-center">
                      <div class="clock"></div>
                      <div class="message"></div>
                    </div>   
                </div>
            </div>
             <div class="row " id="row-final">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="text-center well">
                        <h1 class="bold" id="final-message">ACABOU!</h1>  
                    </div>   
                </div>
            </div>
        </div>
		    <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/flipclock.min.js"></script>
        <script src="js/app.js"></script>
	</body>
</html>
